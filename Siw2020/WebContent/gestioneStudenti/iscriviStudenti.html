<body>	

	<form id="modulo1" method="post"
		action="inviaDatiStudente" class="moduloRegistrazione">
		<div class="form-group">
			<label for="matricola" class="control-label col-xs-2">Matricola</label>
			<div class="col-xs-10" >

					value="Matricola" />
			</div>
		</div>
		<div class="form-group">
			<label for="nome" class="control-label col-xs-2">Nome</label>
			<div class="col-xs-10">

			</div>
		</div>

			<label class="control-label col-xs-2" for="dipartimento">Dipartimento</label>
			<div class="col-xs-10">
				<select  id="dip" name="dipartimento">
					<option>---</option>
					<option value="MatInf">Matematica e Informatica</option>					
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-2" for="corsoDiLaurea">Corso
				di Laurea</label>
			<div class="col-xs-10">
				<select id="cLaurea"name="corsoDiLaurea"
					disabled=true>
					<option>---</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-2" for="scuola">Scuola di
				Diploma</label>
			<div class="col-xs-10">
				<select   name="scuola">
					<option class="valore">---</option>					
				</select>
			</div>
		</div>
		<input class="btn btn-success" type="submit" /> 
		<input class="btn btn-danger"
			 type="reset" />
